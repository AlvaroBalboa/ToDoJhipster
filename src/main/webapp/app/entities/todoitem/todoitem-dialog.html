
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTodoitemLabel" data-translate="toDoJhipsterApp.todoitem.home.createOrEditLabel">Create or edit a Todoitem</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.todoitem.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.todoitem.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="toDoJhipsterApp.todoitem.todoName" for="field_todoName">Todo Name</label>
            <input type="text" class="form-control" name="todoName" id="field_todoName"
                    ng-model="vm.todoitem.todoName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="toDoJhipsterApp.todoitem.dateCreated" for="field_dateCreated">Date Created</label>
                <div class="input-group">
                    <input id="field_dateCreated" type="text" class="form-control" name="dateCreated" uib-datepicker-popup="{{dateformat}}" ng-model="vm.todoitem.dateCreated" is-open="vm.datePickerOpenStatus.dateCreated"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateCreated')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dateCreated.$invalid">
                <p class="help-block"
                    ng-show="editForm.dateCreated.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="toDoJhipsterApp.todoitem.isDone" for="field_isDone">Is Done</label>
                <input type="checkbox" name="isDone" id="field_isDone"
                          ng-model="vm.todoitem.isDone"/>
            <div ng-show="editForm.isDone.$invalid">
                <p class="help-block"
                    ng-show="editForm.isDone.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="toDoJhipsterApp.todoitem.dateDue" for="field_dateDue">Date Due</label>
                <div class="input-group">
                    <input id="field_dateDue" type="text" class="form-control" name="dateDue" uib-datepicker-popup="{{dateformat}}" ng-model="vm.todoitem.dateDue" is-open="vm.datePickerOpenStatus.dateDue"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateDue')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dateDue.$invalid">
                <p class="help-block"
                    ng-show="editForm.dateDue.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="toDoJhipsterApp.todoitem.citizen" for="field_citizen">Citizen</label>
            <select class="form-control" id="field_citizen" name="citizen" ng-model="vm.todoitem.citizen" ng-options="citizen as citizen.id for citizen in vm.citizens track by citizen.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
