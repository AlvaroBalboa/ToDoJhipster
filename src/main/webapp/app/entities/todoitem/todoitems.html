<div>
    <h2 data-translate="toDoJhipsterApp.todoitem.home.title">Todoitems</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="todoitem.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="toDoJhipsterApp.todoitem.home.createLabel">
                        Create new Todoitem
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="toDoJhipsterApp.todoitem.todoName">Todo Name</span></th>
                    <th><span data-translate="toDoJhipsterApp.todoitem.dateCreated">Date Created</span></th>
                    <th><span data-translate="toDoJhipsterApp.todoitem.isDone">Is Done</span></th>
                    <th><span data-translate="toDoJhipsterApp.todoitem.dateDue">Date Due</span></th>
                    <th><span data-translate="toDoJhipsterApp.todoitem.citizen">Citizen</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="todoitem in vm.todoitems track by todoitem.id">
                    <td><a ui-sref="todoitem-detail({id:todoitem.id})">{{todoitem.id}}</a></td>
                    <td>{{todoitem.todoName}}</td>
                        <td>{{todoitem.dateCreated | date:'mediumDate'}}</td>
                    <td>{{todoitem.isDone}}</td>
                        <td>{{todoitem.dateDue | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="citizen-detail({id:todoitem.citizen.id})">{{todoitem.citizen.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="todoitem-detail({id:todoitem.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="todoitem.edit({id:todoitem.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="todoitem.delete({id:todoitem.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
