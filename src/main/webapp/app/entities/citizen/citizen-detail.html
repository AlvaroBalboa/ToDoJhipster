
<div>
    <h2><span data-translate="toDoJhipsterApp.citizen.detail.title">Citizen</span> {{vm.citizen.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="toDoJhipsterApp.citizen.citizen">Citizen</span></dt>
        <dd>
            <span>{{vm.citizen.citizen}}</span>
        </dd>
        <dt><span data-translate="toDoJhipsterApp.citizen.age">Age</span></dt>
        <dd>
            <span>{{vm.citizen.age}}</span>
        </dd>
        <dt><span data-translate="toDoJhipsterApp.citizen.job">Job</span></dt>
        <dd>
            <span>{{vm.citizen.job}}</span>
        </dd>
        <dt><span data-translate="toDoJhipsterApp.citizen.company">Company</span></dt>
        <dd>
            <a ui-sref="company-detail({id:vm.citizen.company.id})">{{vm.citizen.company.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="citizen-detail.edit({id:vm.citizen.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
