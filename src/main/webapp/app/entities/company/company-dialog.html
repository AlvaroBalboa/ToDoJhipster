
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCompanyLabel" data-translate="toDoJhipsterApp.company.home.createOrEditLabel">Create or edit a Company</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.company.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.company.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="toDoJhipsterApp.company.companyName" for="field_companyName">Company Name</label>
            <input type="text" class="form-control" name="companyName" id="field_companyName"
                    ng-model="vm.company.companyName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="toDoJhipsterApp.company.ceoName" for="field_ceoName">Ceo Name</label>
            <input type="text" class="form-control" name="ceoName" id="field_ceoName"
                    ng-model="vm.company.ceoName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="toDoJhipsterApp.company.numberOfEmployees" for="field_numberOfEmployees">Number Of Employees</label>
            <input type="number" class="form-control" name="numberOfEmployees" id="field_numberOfEmployees"
                    ng-model="vm.company.numberOfEmployees"
                    required min="1"/>
            <div ng-show="editForm.numberOfEmployees.$invalid">
                <p class="help-block"
                    ng-show="editForm.numberOfEmployees.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.numberOfEmployees.$error.min" data-translate="entity.validation.min" translate-value-min="1">
                    This field should be at least 1.
                </p>
                <p class="help-block"
                    ng-show="editForm.numberOfEmployees.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
